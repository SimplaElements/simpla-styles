<link rel="import" href="../polymer/polymer.html">

<!-- Include Simpla styles -->
<link rel="import" href="colors.html" async>
<link rel="import" href="ui.html" async>
<link rel="import" href="typography.html" async>

<dom-module id="simple-theme-simpla">
  <style>

    /**
     * Modal
     */
    simple-modal {
      --simple-modal: {
        box-shadow: var(--simpla-elevation-3);
        border-radius: var(--simpla-border-radius);
      };

      --simple-modal-title:  {
        font-family: var(--simpla-font-family);
        font-size: var(--simpla-scale-3);
        font-weight: 400;
        background: var(--simpla-primary-color);
        color: white;
        text-align: center;
        padding: 0.75em 1.25em;
        margin: 0;
      };

      --simple-modal-overlay: var(--simpla-light-black);
      --simple-modal-close-color: var(--simpla-med-black);
    }

    /**
     * Callout
     */
    simple-callout {
      box-shadow: var(--simpla-elevation-1);
      border-radius: var(--simpla-border-radius);
    }

    /**
     * Dropdown
     */
    simple-dropdown {
      --simple-dropdown-menu: {
        box-shadow: var(--simpla-elevation-2);
        border-radius: var(--simpla-border-radius);
      };
    }

    /* Wacko selectors to support ShadyDOM
      (Child combinators do not work in ShadyDOM) */
    simple-dropdown:not(.style-scope) > *:not(template),
    simple-dropdown.style-scope *.style-scope:not(.x-scope):not(template) {
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-align-items: center;
        -webkit-box-align: center;
           -ms-flex-align: center;
              align-items: center;
      padding: 0.8em 1.5em;
      font-size: var(--simpla-scale-small);
      white-space: nowrap;
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
    }

    simple-dropdown > *:hover,
    simple-dropdown.style-scope *.style-scope:not(.x-scope):hover {
      background: var(--simpla-grey-50);
    }
  </style>
</dom-module>
