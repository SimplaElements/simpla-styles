<link rel="import" href="../polymer/polymer.html">

<style is="custom-style">
  :root {
    /* Base mixin */
    --simpla-typography: {
      font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", Helvetica, sans-serif;
      font-size: var(--simpla-scale-0);
      line-height: 1;
      -moz-osx-font-smoothing: grayscale;
       -webkit-font-smoothing: antialiased;
               font-smoothing: antialiased;
    };

    /**
     * Responsive modular scale
     * Uses calc and vw units for fluid font sizes
     * Media queries used to restrain base mixin
     */
    --simpla-scale-base: (14px + 4 * ((100vw - 420px) / 860));

    --simpla-scale-small: calc(var(--simpla-scale-base) * 0.8);
    --simpla-scale-0: calc(var(--simpla-scale-base) * 1);
    --simpla-scale-1: calc(var(--simpla-scale-base) * 1.19);
    --simpla-scale-2: calc(var(--simpla-scale-base) * 1.5);
    --simpla-scale-3: calc(var(--simpla-scale-base) * 1.92);
    --simpla-scale-4: calc(var(--simpla-scale-base) * 2.62);
    --simpla-scale-5: calc(var(--simpla-scale-base) * 3.11);
    --simpla-scale-6: calc(var(--simpla-scale-base) * 4.24);
    --simpla-scale-7: calc(var(--simpla-scale-base) * 5);
  }

  /**
   * Bounds to respnosive base font size
   */
  @media screen and (min-width: 1280px) {
    :root {
      --simpla-scale-base: 18px
    }
  }

  @media screen and (max-width: 420px) {
    :root {
      --simpla-scale-base: 14px
    }
  }
</style>
